<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/layout.css">
<!--Place to include header ref-->
<title>Signup</title>
</head>
<body>
<h2>Signup Form</h2>

<form action="post " style="border:1px solid #ccc">
  <div class="container">
   <label><b>First Name:</b></label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."required><br>
    <label><b>Last Name :</b></label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required><br>

    <label><b>Select the State:</b></label>
    <select id="state" name="state">
      <option value="Karnataka"><b><i>Karnataka</i></b></option>
      <option value="Chennai"><b><i>Chennai</i></b></option>
      <option value="Hyderabad"><b><i>Hyderabad</i></b></option>
      <option value="Delhi"><b><i>Delhi</i></b></option>
      <option value="Pune"><b><i>Pune</i></b></option>
    </select>
<p>
	<label><b>Contact number:</b></label>
    <input type="text" placeholder="Enter phone number" name="phone" required>
</p>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <input type="checkbox" checked="checked">By creating an account you agree to our <a href="#">Terms & Privacy</a>.

    <div class="clearfix">
      <button type="button" class="cancelbtn"><a href="page1.html">Cancel</button>
      <button type="submit" class="signupbtn"><a href="page2.html"> Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
