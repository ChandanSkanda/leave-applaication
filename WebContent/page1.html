<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="css/layout.css">
  <title>Leave request</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<head>
<style>
body {
    background-color: #ffff66;
}
</style>
</head>
<form action="servlet1" method="post">
<div class="center">
  <h2><i><b>LEAVE REQUEST GENERATOR</i></b></h2>
</div>

<div class="container">
  <h3> LOGIN  </h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr">User ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter user id" name="username" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="userpass" placeholder="Enter password" name="userpass" required>
      </div>
    </div>
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">  
      <input type="submit" value="login">
      <a href="signup.html" class="btn btn-primary"><li>sign up</li></a>
      </div>
    </div>
  </form>
</div>
</form>
</body>
</html>
