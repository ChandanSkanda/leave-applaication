<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/layout.css">
<!--Place to include header ref-->
<title>Sign up</title>
</head>
<body>
<h2> <b>Sign up Form</b></h2>

<form action="SignupServlet"  method ="post" "border:1px solid #ccc">
  <div class="container">
    <label><b>First Name:</b></label>
		<input type="text" id="name" name="name" placeholder="enter name.."required><br>
    <label><b>Email ID :</b></label>
		<input type="text" id="email" name="email" placeholder="enter email ID" required><br>
	<label><b>Date of birth :</b></label><br>
		<input type="date" id="dob" placeholder="Enter Date of birth" name="dob" required><br>
	<br><label><b>Date of Joining :</b></label><br>
		<input type="date" id="doj"  placeholder="Enter Date of joining" name="doj" required><br>
    
	<br><label><b>Contact number:</b></label><br>
		<input type="text" id="phno" placeholder="Enter phone number" name="phno" required>
    <label><b>Department :</b></label><br>
		<input type="text" id="dep" placeholder="Enter Department" name="dep" required><br>

    <label><b>Password</b></label>
		<input type="password" id="pwd" placeholder="Enter Password" name="pwd" required><br>

    <label><b>Repeat Password</b></label>
		<input type="password" placeholder="Repeat Password" name="pwd-repeat" required><br>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn"> Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
